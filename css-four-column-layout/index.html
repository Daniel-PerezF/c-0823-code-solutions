<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;1,600&family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-one">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-two">
          <div class="image-cloumn">
            <img
              class="images"
              src="./images/screen-1.png"
              alt="navigation app" />
          </div>
          <div class="image-column">
            <img
              class="images"
              src="./images/screen-2.png"
              alt="trip ignored app" />
          </div>
          <div class="image-column">
            <img
              class="images"
              src="./images/screen-3.png"
              alt="navigation app settings" />
          </div>
          <div class="image-column">
            <img
              class="images"
              src="./images/screen-4.png"
              alt="trip info app" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-three">
          <img src="./images/switch-icon.png" alt="switching icon" />
          <img src="./images/filter-icon.png" alt="filter icon" />
          <img src="./images/slider-icon.png" alt="slider icon" />
          <img src="./images/filter-icon.png" alt="filter icon" />
        </div>
      </div>
      <div class="row">
        <div class="column-four">
          <div class="text">
            <h2>App Switching</h2>
          </div>
          <div class="text">
            <h2>Trip Filtering</h2>
          </div>
          <div class="text">
            <h2>Service Filters</h2>
          </div>
          <div class="text">
            <h2>Stats + Mileage</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="last-column">
          <div class="text"><p>Toggles all your apps on and off</p></div>
          <div class="text"><p>Evaluates your trip requests</p></div>
          <div class="text"><p>Accepts only your ideal trips</p></div>
          <div class="text"><p>Tracks your trips across all apps</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
