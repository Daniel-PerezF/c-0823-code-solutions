<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="title-column">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="product-images">
          <img
            class="images"
            src="./images/dress1.jpeg"
            alt="Free people dress" />
          <img class="images" src="./images/ysl-bag.jpeg" alt="YSL bag" />
          <img class="images" src="./images/key.jpeg" alt="Tiffany key" />
          <img class="images" src="./images/lv-bag.jpg" alt="LV bag" />
          <img
            class="images"
            src="./images/dress2.jpeg"
            alt="Reformation dress" />
        </div>
      </div>
      <div class="row">
        <div class="product-info">
          <div class="price">
            <p>Free people <span> | Size 6</span></p>
            <p>
              <span class="tan">$35</span> <span><del> $125 retail</del></span>
            </p>
          </div>
          <div class="price">
            <p>Yves Saint Laurent<span> | One-Size</span></p>
            <p>
              <span class="tan"> $200 </span
              ><span><del> $1600 retail</del></span>
            </p>
          </div>
          <div class="price">
            <p>Tiffany<span> | One-Size</span></p>
            <p>
              <span class="tan"> $476 </span
              ><span><del> $2000 retail</del></span>
            </p>
          </div>
          <div class="price">
            <p>Louis Vuitton<span> | One-Size</span></p>
            <p>
              <span class="tan"> $95 </span
              ><span><del> $1200 retail</del></span>
            </p>
          </div>
          <div class="price">
            <p>Reformation<span> | Size 4</span></p>
            <p>
              <span class="tan"> $20 </span><span><del> $198 retail</del></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
